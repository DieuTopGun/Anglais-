<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Révision : To be & To have (Présent)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Révision des verbes anglais au présent</h1>

    <h2>Verbe <em>to be</em> (être)</h2>
    <table>
        <tr>
            <th>Personne</th>
            <th>Conjugaison</th>
        </tr>
        <tr><td>I</td><td>am</td></tr>
        <tr><td>You</td><td>are</td></tr>
        <tr><td>He / She / It</td><td>is</td></tr>
        <tr><td>We</td><td>are</td></tr>
        <tr><td>You</td><td>are</td></tr>
        <tr><td>They</td><td>are</td></tr>
    </table>

    <h2>Verbe <em>to have</em> (avoir)</h2>
    <table>
        <tr>
            <th>Personne</th>
            <th>Conjugaison</th>
        </tr>
        <tr><td>I</td><td>have</td></tr>
        <tr><td>You</td><td>have</td></tr>
        <tr><td>He / She / It</td><td>has</td></tr>
        <tr><td>We</td><td>have</td></tr>
        <tr><td>You</td><td>have</td></tr>
        <tr><td>They</td><td>have</td></tr>
    </table>

</body>
</html>
