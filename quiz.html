<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz - Anglais</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- MENU DE NAVIGATION -->
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Accueil</a></li>
      <li><a href="nombres.html">Nombres</a></li>
      <li><a href="jours.html">Jours</a></li>
      <li><a href="mois.html">Mois</a></li>
      <li><a href="quiz.html" class="active">Quiz</a></li>
    </ul>
  </nav>

  <main>
    <h1>Quiz d’Anglais</h1>
    <div class="quiz-container" id="quiz-container"></div>
  </main>

  <script>
    const questions = [
      // NOMBRES
      { question: "Comment dit-on '1' en anglais ?", correct: "One", options: ["Two", "Three", "One", "Four"] },
      { question: "Comment dit-on '2' en anglais ?", correct: "Two", options: ["Ten", "Two", "Five", "Three"] },
      { question: "Comment dit-on '3' en anglais ?", correct: "Three", options: ["Seven", "Three", "Nine", "One"] },
      { question: "Comment dit-on '4' en anglais ?", correct: "Four", options: ["Four", "Six", "Eight", "Five"] },
      { question: "Comment dit-on '5' en anglais ?", correct: "Five", options: ["Five", "Nine", "Seven", "Three"] },
      { question: "Comment dit-on '10' en anglais ?", correct: "Ten", options: ["Six", "Ten", "Twelve", "Eleven"] },
      { question: "Comment dit-on '15' en anglais ?", correct: "Fifteen", options: ["Fifty", "Fifteen", "Five", "Forty"] },
      { question: "Comment dit-on '20' en anglais ?", correct: "Twenty", options: ["Twenty", "Twelve", "Thirty", "Ten"] },
      { question: "Comment dit-on '30' en anglais ?", correct: "Thirty", options: ["Thirteen", "Thirty", "Three", "Twenty"] },
      { question: "Comment dit-on '100' en anglais ?", correct: "One hundred", options: ["One hundred", "Hundred one", "Thousand", "Ten hundred"] },

      // JOURS
      { question: "Quel est le jour après Monday ?", correct: "Tuesday", options: ["Tuesday", "Sunday", "Friday", "Saturday"] },
      { question: "Comment dit-on 'Mercredi' en anglais ?", correct: "Wednesday", options: ["Thursday", "Wednesday", "Monday", "Sunday"] },
      { question: "Comment dit-on 'Samedi' en anglais ?", correct: "Saturday", options: ["Sunday", "Saturday", "Tuesday", "Friday"] },
      { question: "Quel jour commence par 'F' ?", correct: "Friday", options: ["Friday", "Tuesday", "Sunday", "Monday"] },
      { question: "Comment dit-on 'Jeudi' en anglais ?", correct: "Thursday", options: ["Wednesday", "Thursday", "Tuesday", "Saturday"] },
      { question: "Premier jour de la semaine ?", correct: "Monday", options: ["Sunday", "Monday", "Saturday", "Friday"] },
      { question: "Dernier jour de la semaine ?", correct: "Sunday", options: ["Saturday", "Friday", "Sunday", "Wednesday"] },
      { question: "Comment dit-on 'Mardi' en anglais ?", correct: "Tuesday", options: ["Thursday", "Tuesday", "Friday", "Monday"] },
      { question: "Comment dit-on 'Vendredi' en anglais ?", correct: "Friday", options: ["Saturday", "Friday", "Monday", "Thursday"] },
      { question: "Comment dit-on 'Dimanche' en anglais ?", correct: "Sunday", options: ["Sunday", "Saturday", "Friday", "Monday"] },

      // MOIS
      { question: "Comment dit-on 'Janvier' en anglais ?", correct: "January", options: ["June", "January", "July", "December"] },
      { question: "Comment dit-on 'Février' en anglais ?", correct: "February", options: ["February", "April", "May", "August"] },
      { question: "Comment dit-on 'Mars' en anglais ?", correct: "March", options: ["March", "May", "June", "April"] },
      { question: "Comment dit-on 'Avril' en anglais ?", correct: "April", options: ["April", "August", "May", "March"] },
      { question: "Comment dit-on 'Mai' en anglais ?", correct: "May", options: ["May", "June", "March", "July"] },
      { question: "Comment dit-on 'Juin' en anglais ?", correct: "June", options: ["June", "July", "May", "January"] },
      { question: "Comment dit-on 'Juillet' en anglais ?", correct: "July", options: ["July", "June", "January", "August"] },
      { question: "Comment dit-on 'Août' en anglais ?", correct: "August", options: ["August", "April", "October", "December"] },
      { question: "Comment dit-on 'Septembre' en anglais ?", correct: "September", options: ["September", "November", "December", "October"] },
      { question: "Comment dit-on 'Octobre' en anglais ?", correct: "October", options: ["October", "August", "November", "January"] },
      { question: "Comment dit-on 'Novembre' en anglais ?", correct: "November", options: ["November", "September", "July", "October"] },
      { question: "Comment dit-on 'Décembre' en anglais ?", correct: "December", options: ["December", "January", "October", "March"] },

      // DIVERS
      { question: "Comment dit-on '1000' en anglais ?", correct: "One thousand", options: ["Ten hundred", "One hundred", "One thousand", "Thousand one"] },
      { question: "Comment dit-on '200' en anglais ?", correct: "Two hundred", options: ["Two hundred", "Twenty", "Two thousand", "Two"] },
      { question: "Comment dit-on '3000' en anglais ?", correct: "Three thousand", options: ["Three hundred", "Three thousand", "Thirty", "Three"] },
      { question: "Comment dit-on '400' en anglais ?", correct: "Four hundred", options: ["Four hundred", "Four", "Forty", "Four thousand"] },
      { question: "Comment dit-on '5000' en anglais ?", correct: "Five thousand", options: ["Five thousand", "Fifteen", "Five hundred", "Fifty"] },
      { question: "Comment dit-on '9000' en anglais ?", correct: "Nine thousand", options: ["Nine hundred", "Nineteen", "Nine thousand", "Ninety"] }
    ];

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    const quizContainer = document.getElementById('quiz-container');
    const shuffledQuestions = shuffle(questions).slice(0, 20);
    let score = 0;
    let current = 0;

    function showQuestion(index) {
      const q = shuffledQuestions[index];
      const answers = shuffle([...q.options]);
      quizContainer.innerHTML = `
        <div class="question">${index + 1}. ${q.question}</div>
        <div class="answers">
          ${answers.map(ans => `<button onclick="checkAnswer(this, '${q.correct}')">${ans}</button>`).join('')}
        </div>
      `;
    }

    function checkAnswer(button, correct) {
      const all = document.querySelectorAll('.answers button');
      all.forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === correct) btn.classList.add("correct");
        else if (btn === button) btn.classList.add("wrong");
      });

      if (button.textContent === correct) score++;

      setTimeout(() => {
        current++;
        if (current < shuffledQuestions.length) showQuestion(current);
        else quizContainer.innerHTML = `<h2>Votre score : ${score} / ${shuffledQuestions.length}</h2>`;
      }, 1000);
    }

    showQuestion(current);
  </script>
</body>
</html>
