<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quiz - Apprendre l'Anglais</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <!-- MENU DE NAVIGATION -->
  <nav>
    <ul class="menu">
      <li><a href="index.html">Accueil</a></li>
      <li><a href="nombres.html">Nombres</a></li>
      <li><a href="jours.html">Jours</a></li>
      <li><a href="mois.html">Mois</a></li>
      <li><a href="quiz.html">Quiz</a></li>
    </ul>
  </nav>

  <main>
    <h1>Quiz d'anglais</h1>
    <div id="quiz-container"></div>
    <button onclick="startQuiz()">Recommencer le quiz</button>
    <p id="score"></p>
  </main>

  <script>
    const questions = [
      { question: "Que veut dire 'One' ?", answer: "Un", choices: ["Deux", "Trois", "Un", "Quatre"] },
      { question: "Que veut dire 'Two' ?", answer: "Deux", choices: ["Deux", "Trois", "Un", "Cinq"] },
      { question: "Que veut dire 'Three' ?", answer: "Trois", choices: ["Un", "Trois", "Quatre", "Cinq"] },
      { question: "Que veut dire 'Four' ?", answer: "Quatre", choices: ["Trois", "Cinq", "Six", "Quatre"] },
      { question: "Que veut dire 'Five' ?", answer: "Cinq", choices: ["Six", "Quatre", "Cinq", "Trois"] },
      { question: "Que veut dire 'Six' ?", answer: "Six", choices: ["Sept", "Six", "Huit", "Cinq"] },
      { question: "Que veut dire 'Seven' ?", answer: "Sept", choices: ["Six", "Neuf", "Sept", "Dix"] },
      { question: "Que veut dire 'Eight' ?", answer: "Huit", choices: ["Sept", "Huit", "Dix", "Onze"] },
      { question: "Que veut dire 'Nine' ?", answer: "Neuf", choices: ["Neuf", "Huit", "Dix", "Sept"] },
      { question: "Que veut dire 'Ten' ?", answer: "Dix", choices: ["Onze", "Dix", "Douze", "Neuf"] },
      { question: "Que veut dire 'Eleven' ?", answer: "Onze", choices: ["Onze", "Treize", "Dix", "Douze"] },
      { question: "Que veut dire 'Twelve' ?", answer: "Douze", choices: ["Treize", "Douze", "Onze", "Quatorze"] },
      { question: "Que veut dire 'Thirteen' ?", answer: "Treize", choices: ["Douze", "Quatorze", "Treize", "Onze"] },
      { question: "Que veut dire 'Fourteen' ?", answer: "Quatorze", choices: ["Treize", "Quatorze", "Quinze", "Seize"] },
      { question: "Que veut dire 'Fifteen' ?", answer: "Quinze", choices: ["Seize", "Quatorze", "Quinze", "Dix-sept"] },
      { question: "Que veut dire 'Sixteen' ?", answer: "Seize", choices: ["Dix-sept", "Seize", "Dix-huit", "Quinze"] },
      { question: "Que veut dire 'Seventeen' ?", answer: "Dix-sept", choices: ["Seize", "Dix-huit", "Dix-neuf", "Dix-sept"] },
      { question: "Que veut dire 'Eighteen' ?", answer: "Dix-huit", choices: ["Dix-sept", "Dix-neuf", "Dix-huit", "Vingt"] },
      { question: "Que veut dire 'Nineteen' ?", answer: "Dix-neuf", choices: ["Dix-neuf", "Vingt", "Dix-huit", "Seize"] },
      { question: "Que veut dire 'Twenty' ?", answer: "Vingt", choices: ["Dix", "Vingt", "Trente", "Quarante"] },

      { question: "Comment dit-on 'Lundi' ?", answer: "Monday", choices: ["Sunday", "Tuesday", "Monday", "Wednesday"] },
      { question: "Comment dit-on 'Mardi' ?", answer: "Tuesday", choices: ["Thursday", "Tuesday", "Monday", "Friday"] },
      { question: "Comment dit-on 'Mercredi' ?", answer: "Wednesday", choices: ["Wednesday", "Tuesday", "Saturday", "Sunday"] },
      { question: "Comment dit-on 'Jeudi' ?", answer: "Thursday", choices: ["Thursday", "Tuesday", "Monday", "Friday"] },
      { question: "Comment dit-on 'Vendredi' ?", answer: "Friday", choices: ["Sunday", "Friday", "Monday", "Tuesday"] },
      { question: "Comment dit-on 'Samedi' ?", answer: "Saturday", choices: ["Saturday", "Friday", "Monday", "Thursday"] },
      { question: "Comment dit-on 'Dimanche' ?", answer: "Sunday", choices: ["Sunday", "Tuesday", "Saturday", "Monday"] },

      { question: "Comment dit-on 'Janvier' ?", answer: "January", choices: ["June", "January", "July", "March"] },
      { question: "Comment dit-on 'Février' ?", answer: "February", choices: ["February", "March", "April", "May"] },
      { question: "Comment dit-on 'Mars' ?", answer: "March", choices: ["March", "May", "June", "April"] },
      { question: "Comment dit-on 'Avril' ?", answer: "April", choices: ["May", "April", "March", "June"] },
      { question: "Comment dit-on 'Mai' ?", answer: "May", choices: ["April", "May", "June", "March"] },
      { question: "Comment dit-on 'Juin' ?", answer: "June", choices: ["July", "June", "August", "May"] },
      { question: "Comment dit-on 'Juillet' ?", answer: "July", choices: ["June", "August", "July", "May"] },
      { question: "Comment dit-on 'Août' ?", answer: "August", choices: ["August", "October", "September", "July"] },
      { question: "Comment dit-on 'Septembre' ?", answer: "September", choices: ["October", "September", "November", "August"] },
      { question: "Comment dit-on 'Octobre' ?", answer: "October", choices: ["October", "September", "November", "December"] },
      { question: "Comment dit-on 'Novembre' ?", answer: "November", choices: ["December", "November", "October", "September"] },
      { question: "Comment dit-on 'Décembre' ?", answer: "December", choices: ["December", "November", "October", "August"] }
    ];

    let score = 0;
    let current = 0;
    let selectedQuestions = [];

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function startQuiz() {
      score = 0;
      current = 0;
      selectedQuestions = shuffle([...questions]).slice(0, 20);
      document.getElementById('score').innerText = '';
      showQuestion();
    }

    function showQuestion() {
      const container = document.getElementById('quiz-container');
      container.innerHTML = '';

      if (current >= selectedQuestions.length) {
        document.getElementById('score').innerText = `Ton score : ${score} / ${selectedQuestions.length}`;
        return;
      }

      const q = selectedQuestions[current];
      const questionBox = document.createElement('div');
      questionBox.classList.add('question-box');

      const question = document.createElement('div');
      question.classList.add('question');
      question.innerText = `Q${current + 1} : ${q.question}`;
      questionBox.appendChild(question);

      const ul = document.createElement('ul');
      ul.classList.add('choices');

      shuffle(q.choices).forEach(choice => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.innerText = choice;
        btn.style.fontSize = "1.4em";
        btn.onclick = () => {
          if (choice === q.answer) {
            score++;
            btn.classList.add('result');
          } else {
            btn.classList.add('wrong');
          }
          setTimeout(() => {
            current++;
            showQuestion();
          }, 800);
        };
        li.appendChild(btn);
        ul.appendChild(li);
      });

      questionBox.appendChild(ul);
      container.appendChild(questionBox);
    }

    startQuiz();
  </script>
</body>
</html>
