<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz - Anglais</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="nombres.html">Nombres</a></li>
        <li><a href="jours.html">Jours</a></li>
        <li><a href="mois.html">Mois</a></li>
        <li><a href="quiz.html">Quiz</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Quiz Interactif - Anglais</h1>
    <div id="quiz-container"></div>
    <button onclick="startQuiz()">Relancer le quiz</button>
    <p id="score"></p>
  </main>

  <script>
    const questions = [
      { question: "What is the English word for 'Quarante'?", answer: "Forty", choices: ["Forty", "Fifteen", "Fourteen", "Ten"] },
      { question: "How do you say 'Janvier' in English?", answer: "January", choices: ["June", "January", "July", "March"] },
      { question: "How do you say '3' in English?", answer: "Three", choices: ["Thirteen", "Thirty", "Three", "Five"] },
      { question: "How do you say '2' in English?", answer: "Two", choices: ["Two", "Twelve", "Twenty", "Ten"] },
      { question: "What is '20' in English?", answer: "Twenty", choices: ["Twenty", "Twelve", "Ten", "Two"] },
      { question: "Translate 'Eighteen' to French.", answer: "Dix-huit", choices: ["Dix", "Dix-huit", "Huit", "Quatorze"] },
      { question: "What is 'Fourteen' in French?", answer: "Quatorze", choices: ["Quatorze", "Quarante", "Quinze", "Douze"] },
      { question: "How do you say 'Octobre' in English?", answer: "October", choices: ["October", "August", "December", "November"] },
      { question: "How do you say 'Septembre' in English?", answer: "September", choices: ["September", "November", "October", "August"] },
      { question: "How do you write '200' in English?", answer: "Two hundred", choices: ["Two thousand", "Two hundred", "Twenty", "Two"] },
      { question: "How do you say 'Samedi' in English?", answer: "Saturday", choices: ["Saturday", "Sunday", "Friday", "Monday"] },
      { question: "How do you say 'Février' in English?", answer: "February", choices: ["February", "April", "May", "January"] },
      { question: "How do you say 'Mercredi' in English?", answer: "Wednesday", choices: ["Wednesday", "Friday", "Tuesday", "Sunday"] },
      { question: "What is 'Ten thousand' in French?", answer: "Dix mille", choices: ["Dix", "Cent", "Dix mille", "Mille"] },
      { question: "Translate 'Seventeen' to French.", answer: "Dix-sept", choices: ["Dix-neuf", "Seize", "Vingt", "Dix-sept"] },
      { question: "How do you say 'Vendredi' in English?", answer: "Friday", choices: ["Friday", "Saturday", "Monday", "Wednesday"] },
      { question: "How do you say 'Novembre' in English?", answer: "November", choices: ["November", "December", "October", "August"] },
      { question: "How do you say 'Avril' in English?", answer: "April", choices: ["August", "April", "May", "July"] },
      { question: "How do you say 'Juin' in English?", answer: "June", choices: ["June", "July", "January", "May"] },
      { question: "How do you say 'Dimanche' in English?", answer: "Sunday", choices: ["Sunday", "Saturday", "Monday", "Friday"] },
      { question: "How do you say 'Lundi' in English?", answer: "Monday", choices: ["Monday", "Sunday", "Wednesday", "Friday"] },
      { question: "How do you say 'Mardi' in English?", answer: "Tuesday", choices: ["Tuesday", "Thursday", "Wednesday", "Saturday"] },
      { question: "Translate 'Nineteen' to French.", answer: "Dix-neuf", choices: ["Dix-sept", "Dix-neuf", "Vingt", "Seize"] },
      { question: "What is 'Fifteen' in French?", answer: "Quinze", choices: ["Quinze", "Cinquante", "Quatorze", "Douze"] },
      { question: "What is 'Thirty' in French?", answer: "Trente", choices: ["Trente", "Treize", "Quarante", "Vingt"] },
      { question: "What is 'Eight' in French?", answer: "Huit", choices: ["Dix-huit", "Huit", "Sept", "Neuf"] },
      { question: "What is the English word for 'Cent'?", answer: "One hundred", choices: ["One hundred", "Ten hundred", "A hundred", "Hundred"] },
      { question: "How do you say 'Mai' in English?", answer: "May", choices: ["May", "March", "June", "April"] },
      { question: "How do you say 'Juillet' in English?", answer: "July", choices: ["July", "June", "January", "August"] },
      { question: "How do you say 'Août' in English?", answer: "August", choices: ["August", "April", "October", "December"] },
      { question: "How do you say 'Décembre' in English?", answer: "December", choices: ["November", "December", "October", "February"] },
      { question: "How do you say 'Jeudi' in English?", answer: "Thursday", choices: ["Thursday", "Tuesday", "Wednesday", "Friday"] },
      { question: "What is the English word for 'Dix'?", answer: "Ten", choices: ["Ten", "Twelve", "Two", "Nine"] },
      { question: "Translate 'Sixteen' to French.", answer: "Seize", choices: ["Six", "Seize", "Quinze", "Vingt"] },
      { question: "Translate 'One thousand' to French.", answer: "Mille", choices: ["Mille", "Cent", "Dix", "Dix mille"] },
      { question: "Translate 'Twelve' to French.", answer: "Douze", choices: ["Deux", "Douze", "Dix", "Onze"] },
      { question: "What is 'Nine' in French?", answer: "Neuf", choices: ["Neuf", "Nouveau", "Huit", "Dix"] },
      { question: "Translate 'One' to French.", answer: "Un", choices: ["Un", "Une", "Onze", "Deux"] },
      { question: "How do you say 'Six' in English?", answer: "Six", choices: ["Six", "Sex", "Seize", "Sick"] },
      { question: "What is the English for 'Onze'?", answer: "Eleven", choices: ["Eleven", "Twelve", "Ten", "Nine"] },
    ];

    let score = 0;
    let current = 0;
    let selectedQuestions = [];

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function startQuiz() {
      score = 0;
      current = 0;
      selectedQuestions = shuffle([...questions]).slice(0, 20);
      document.getElementById('score').innerText = '';
      showQuestion();
    }

    function showQuestion() {
      const container = document.getElementById('quiz-container');
      container.innerHTML = '';

      if (current >= selectedQuestions.length) {
        document.getElementById('score').innerText = `Ton score : ${score} / ${selectedQuestions.length}`;
        return;
      }

      const q = selectedQuestions[current];
      const questionBox = document.createElement('div');
      questionBox.classList.add('question-box');

      const question = document.createElement('div');
      question.classList.add('question');
      question.innerText = `Q${current + 1}: ${q.question}`;
      questionBox.appendChild(question);

      const ul = document.createElement('ul');
      ul.classList.add('choices');
      shuffle(q.choices).forEach(choice => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.innerText = choice;
        btn.style.fontSize = "1.2em"; // Réponse plus grosse
        btn.onclick = () => {
          if (choice === q.answer) {
            score++;
            btn.classList.add('result');
          } else {
            btn.classList.add('wrong');
          }
          setTimeout(() => {
            current++;
            showQuestion();
          }, 800);
        };
        li.appendChild(btn);
        ul.appendChild(li);
      });

      questionBox.appendChild(ul);
      container.appendChild(questionBox);
    }

    startQuiz();
  </script>
</body>
</html>
